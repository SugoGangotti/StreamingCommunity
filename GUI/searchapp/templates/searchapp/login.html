<!DOCTYPE html>
<html lang="it" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StreamingCommunity - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'slide-up': 'slideUp 0.3s ease-out',
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            slideUp: { '0%': { transform: 'translateY(10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 min-h-screen text-gray-100">
  <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width=\"60\" height=\"60\" viewBox=\"0 0 60 60\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cg fill=\"none\" fill-rule=\"evenodd\"%3E%3Cg fill=\"%236B7280\" fill-opacity=\"0.03\"%3E%3Ccircle cx=\"30\" cy=\"30\" r=\"2\"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-30"></div>

  <div class="relative z-10 container mx-auto px-4 py-12">
    <!-- Navbar -->
    <nav class="mb-8 flex items-center justify-between bg-gray-800/70 border border-gray-700 rounded-xl px-4 py-3">
      <a href="{% url 'search_home' %}" class="flex items-center gap-2 text-white font-semibold">
        <span class="inline-flex items-center justify-center w-8 h-8 bg-blue-600 rounded-lg">
          <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </span>
        StreamingCommunity
      </a>
      <div class="flex items-center gap-2">
        <a href="{% url 'settings' %}" class="px-3 py-2 rounded-lg text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700">Impostazioni</a>
        <a href="{% url 'search_home' %}" class="px-3 py-2 rounded-lg text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700">Search</a>
        <a href="{% url 'my_list' %}" class="px-3 py-2 rounded-lg text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700">Queue</a>
      </div>
    </nav>

    <div class="max-w-md mx-auto">
      <div class="text-center mb-8 animate-fade-in">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl mb-4 shadow-lg">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.657 0 3-1.567 3-3.5S13.657 4 12 4 9 5.567 9 7.5 10.343 11 12 11zm0 2c-2.5 0-7 1.25-7 3.75V19a1 1 0 001 1h12a1 1 0 001-1v-2.25C19 14.25 14.5 13 12 13z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-white">Accedi</h1>
        <p class="text-gray-400 mt-2">Entra per continuare la ricerca e i download</p>
      </div>

      {% if messages %}
        <div class="mb-6 space-y-3 animate-slide-up">
          {% for message in messages %}
            <div class="flex items-center p-4 rounded-xl border {% if message.tags == 'success' %}bg-green-900/50 border-green-700 text-green-300{% elif message.tags == 'error' %}bg-red-900/50 border-red-700 text-red-300{% else %}bg-blue-900/50 border-blue-700 text-blue-300{% endif %}">
              <span class="text-sm font-medium">{{ message }}</span>
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <div class="bg-gray-800 border border-gray-700 rounded-2xl p-8 shadow-2xl animate-slide-up">
        <form action="{% url 'login' %}" method="post" class="space-y-6">
          {% csrf_token %}

          <div>
            <label for="id_username" class="block text-sm font-semibold text-gray-200 mb-2">Username o Email</label>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400 group-focus-within:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12A4 4 0 118 12a4 4 0 018 0z" />
                </svg>
              </div>
              <input id="id_username" name="username" type="text" autocomplete="username" required class="w-full bg-white text-gray-900 border border-gray-300 rounded-lg py-3 pl-12 pr-4 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500" placeholder="es. mario.rossi" />
            </div>
          </div>

          <div>
            <label for="id_password" class="block text-sm font-semibold text-gray-200 mb-2">Password</label>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400 group-focus-within:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c.667 0 2-1 2-2.5S12.667 6 12 6s-2 .5-2 2.5S11.333 11 12 11zm6 3a2 2 0 00-2-2H8a2 2 0 00-2 2v4a2 2 0 002 2h8a2 2 0 002-2v-4z" />
                </svg>
              </div>
              <input id="id_password" name="password" type="password" autocomplete="current-password" required class="w-full bg-white text-gray-900 border border-gray-300 rounded-lg py-3 pl-12 pr-4 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500" placeholder="••••••••" />
            </div>
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center gap-2 text-sm text-gray-300">
              <input type="checkbox" name="remember" class="rounded border-gray-600 bg-gray-700 text-blue-600 focus:ring-blue-500">
              Ricordami
            </label>
            <a href="{% url 'search_home' %}" class="text-sm text-blue-400 hover:text-blue-300">Torna alla home</a>
          </div>

          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500/40">Accedi</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
